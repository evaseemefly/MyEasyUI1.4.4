<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DataGrid with Toolbar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#datagrid").datagrid({
			toolbar:'#tb'
		})
		//easyRightDisplay();
	})
	function easyRightDisplay(){
	
		$('div.datagrid div.datagrid-toolbar a').hide();
	}
	function clicke(){
		//$('div.datagrid div.datagrid-toolbar a').hide();
		$("#add_person").hide();
	}
	function DoDisabled(){
	//获取tb下的所有a标签
	//var buttons= $("#tb a");
	var buttons= $('#tb a').filter('[class^=easyui]');
	if(buttons.length>0){
		buttons.linkbutton('disable');
	}
	var combogrids=$('#tb select').filter('[class^=easyui-combogrid]');
	if(combogrids.length>0){
		combogrids.combogrid('disable');
	}
	var combotrees=$('#tb select').filter('[class^=easyui-combotree]')
	if(combotrees.length>0){
		combotrees.combotree('disable');
	}
	
	//buttons.hide();
	//buttons.linkbutton('disable');
	alert("测试");
	//for(var i=0;i<buttons.length;i++){
	//var button=buttons[i];
	//	button.linkbutton('disable');
	//}
	//$("#add").linkbutton('disable');
	}
	</script>
</head>
<body>
	<h2>DataGrid with Toolbar</h2>
	<p>Put buttons on top toolbar of DataGrid.</p>
	<div style="margin:20px 0;"></div>
	<input type="button" onClick="clicke()" value="hide"/>
	<input type="button" onClick="DoDisabled()" value="disabled"/>
	<div id="mydiv">
	<table class="easyui-datagrid" id="datagrid" title="DataGrid with Toolbar" style="width:700px;height:250px"
			data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:240">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	</div>
	
		<div id="tb" style="padding:2px 5px;">
    <a href="#" class="easyui-linkbutton" istb="true" id="add_person" data-options="iconCls:'icon-add',text: '添加联系人',plain:true" onclick=""></a>
    <a href="#" class="easyui-linkbutton" id="del_person" data-options="iconCls:'icon-cut',text: '删除联系人',plain:true" onclick=""></a>
    移至分组:
    <select class="easyui-combogrid" name="PDID" id="group" style="width:130px" data-options="editable: false"></select>
    选择所属部门
    <select class="easyui-combotree" name="PDID" id="DepartmentName_combotree" panelHeight="auto" style="width:200px" data-options=""></select>
	</div>
	
</body>
</html>
