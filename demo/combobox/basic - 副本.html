<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic ComboBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script type="text/javascript">
        function GetDropDowData() {            
                        $("#Options").combobox({
                            valueField: 'id',
                            textField: 'text',
                            data: [{ "id": 5, "text": "用户管理" }, { "id": 6, "text": "角色管理" }, { "id": 8, "text": "权限管理" }, { "id": 12, "text": "123" }, { "id": 13, "text": "123" }, { "id": 14, "text": "222" }]
                        });
        }
        $(function () {
            GetDropDowData();
        })
    </script>

</head>
<body>
	<h2>Basic ComboBox</h2>
	<p>Type in ComboBox to try auto complete.</p>
	<div style="margin:20px 0"></div>
	
	<select class="easyui-combobox" id="Options"name="state" style="width:200px;">
		
	</select>

</body>
</html>
